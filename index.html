<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index (AQI) by Country (2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" type="text/css" href="choropleth_map.css" media="all">
</head>
<body>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Air Quality Index (AQI) by Country (2024)",
            "width": 800,
            "height": 400,
            "projection": {
                "type": "equalEarth"
            },
            "layer":[
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                    },
                    "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
                },
                {
                    "transform": [
                        {
                            "lookup": "properties.NAME",
                            "from": {
                                "data": {
                                    "url": "Filtered.csv",
                                },
                                "key": "Country",
                                "fields": ["AQI Value"]
                            }
                        },
                        {
                            "calculate": "datum['AQI Value'] > 0 ? datum['AQI Value'] : null",
                            "as": "AQI Value"
                        } 
                    ],
                    "mark": {
                        "type": "circle", "tooltip": {"content": "data"}
                    },
                    "encoding": {
                        "shape": {"field": "geometry", "type": "geojson"},
                        "color": {
                        "field": "AQI_value",  // Use your AQI column name
                        "type": "quantitative",
                        "title": "Air Quality Index",
                        "scale": {"scheme": "reds"}
                        },
                        "size": {
                        "field": "AQI_value",  // Use your AQI column name
                        "type": "quantitative",
                        "title": "Air Quality Index",
                        "scale": {"domain": [0, 500]}  // Adjust domain as per AQI range
                        },
                        "tooltip": [
                            {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                            {"field": "AQI Value", "type": "quantitative", "title": "AQI Value", "format": ".0f"}
                        ]
                    }
                }
            ]
            
        };
        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
