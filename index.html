<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index (AQI) by Country (2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" type="text/css" href="choropleth_map.css" media="all">
</head>
<body>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Air Quality Index (AQI) by Country (2024)",
            "width": 800,
            "height": 400,
            "projection": {
                "type": "equalEarth"
            },
            "layer":[
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                    },
                    "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
                },
                {
                    "transform": [
                        {
                            "lookup": "country",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/bhii0003/FIT3179-A2/refs/heads/main/Filtered.csv",
                                    "format": {"type": "csv"}
                                },
                                "key": "country",
                                "field": ["aqi_value"]
                            }
                        }
                    ],
                    "mark": {
                        "type": "geoshape", "stroke": "white"
                    },
                    "encoding": {
                        "color": {
                            "field": "aqi_value",
                            "type": "quantitative",
                            "scale": {
                                "scheme": "reds",
                                "domain": [0, 500]  // Set domain as per AQI range
                            },
                            "legend": {
                                "title": "Air Quality Index"
                            }
                        },
                        "tooltip": [
                            {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                            {"field": "aqi_value", "type": "quantitative", "title": "AQI Value", "format": ".0f"}
                        ]
                    }
                }
            ]
            
        };
        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
