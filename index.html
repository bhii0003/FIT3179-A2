<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index (AQI) by Country (2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" type="text/css" href="choropleth_map.css" media="all">
</head>
<body>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Air Quality Index (AQI) by Country (2024)",
            "width": 800,
            "height": 400,
            "projection": {
                "type": "equalEarth"
            },
            "layer":[
                {
                "transform": [
                    {
                    "calculate": "'Data is not available in ' + datum.properties.NAME_EN",
                    "as": "note"
                    }
                ],
                "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
                "encoding": {"tooltip": {"field": "note"}}
                },
                {
                "data": {
                    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                    "format": {"type": "topojson", "feature": "oceans"}
                },
                "mark": {"type": "geoshape", "fill": "skyblue"}
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                    },
                    "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
                },
                {
                "data": {
                    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                    "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
                },
                "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
                },

                // Display and clean data
                {
                    "transform": [
                        {
                            "lookup": "properties.NAME_EN",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/bhii0003/FIT3179-A2/refs/heads/main/Filtered.csv",
                                    "format": {"type": "csv"}
                                },
                                "key": "country",
                                "field": ["aqi_value"]
                            }
                        },
                        {
                            "calculate": "datum.aqi_value + 1",
                            "as": "AQI Value: "
                        }
                    ],
                    "mark": {
                        "type": "geoshape", "stroke": "white"
                    },
                    "encoding": {
                        "color": {
                            "field": "aqi_value",
                            "type": "quantitative",
                            "scale": {
                                "scheme": "reds",
                                "domain": [0, 600]  // Set domain as per AQI range
                            },
                            "legend": {
                                "title": "Air Quality Index"
                            }
                        },
                        "tooltip": [
                            {"fields": "properties.NAME_EN", "type": "nominal", "title": "Country"},
                            {"fields": "aqi_value", "type": "quantitative", "title": "AQI Value", "format": ".0f"}
                        ]
                    }
                },

                // Display country name on the map
                {
                "transform": [
                    {
                    "lookup": "properties.NAME",
                    "from": {
                            "data": {
                            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/data/countryInfo.csv"
                            },
                            "key": "name",
                            "fields": ["latitude", "longitude"]
                        }
                    }
                ],
                "mark": {"type": "text"},
                "encoding": {
                        "longitude": {"field": "longitude", "type": "quantitative"},
                        "latitude": {"field": "latitude", "type": "quantitative"},
                        "text": {"field": "properties.NAME", "type": "nominal"},
                        "opacity": {
                        "condition": {
                                "test": "datum['properties.NAME'] == 'China' || datum['properties.NAME'] == 'Brazil' || datum['properties.NAME'] == 'Australia' || datum['properties.NAME'] == 'Malaysia' ||  datum['properties.NAME'] == 'Yemen' ||  datum['properties.NAME'] == 'United States of America'",
                                "value": 1
                            },
                            "value": 0
                        }
                    }
                }
            ],
            "config": {}
        };
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
